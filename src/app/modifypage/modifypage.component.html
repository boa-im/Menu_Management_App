<div class="container">
  <div class="card">
    <img src="assets/img/img.png" class="card-img-top" alt="img">
    <div class="card-header text-center">
      <h1>Modify a Menu</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="txtName" class="form-label">Name</label>
          <input id="txtName" name="txtName" type="text" class="form-control" [(ngModel)]="menu.name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Name is required</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="txtDescription">Description: </label>
          <textarea id="txtDescription" name="txtDescription" class="form-control" formControlName="description" [(ngModel)]="menu.description" [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
          <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
            <div *ngIf="f['description'].errors['required']">Description is required</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="txtPrice" class="form-label">Price</label>
          <input id="txtPrice" name="txtPrice" type="number" step="0.01" class="form-control" [(ngModel)]="menu.price" formControlName="price" [ngClass]="{ 'is-invalid': submitted && f['price'].errors }">
          <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
            <div *ngIf="f['price'].errors['required']">Price is required</div>
            <div *ngIf="f['price'].errors['min']">Price should be greater than $0</div>
          </div>
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="cmdCourse">Course</label>
          <select class="form-select" id="cmdCourse" [(ngModel)]="menu.courseId" name="course" formControlName="course">
            <option *ngFor="let course of courses" [ngValue]="course.id">{{course.name}}</option>
          </select>
        </div>
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-secondary">Save</button>
          <a type="button" class="btn btn-light" routerLink="/menu">Back to Manage</a>
        </div>
      </form>
    </div>
  </div>
</div>
